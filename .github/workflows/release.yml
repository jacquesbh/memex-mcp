name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, curl, json
          tools: symfony-cli, castor
      
      - name: Build MEMEX binary
        run: make build
      
      - name: Verify binary
        run: |
          test -f memex
          chmod +x memex
          ./memex --version || echo "MEMEX binary built successfully"
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: memex
          body: |
            ## MEMEX ${{ github.ref_name }}
            
            Self-contained binary for MEMEX MCP Server.
            
            ### Installation
            ```bash
            curl -L https://github.com/jacquesbh/memex-mcp/releases/download/${{ github.ref_name }}/memex -o memex
            chmod +x memex
            ./memex server
            ```
            
            ### Usage
            See [README.md](https://github.com/jacquesbh/memex-mcp/blob/master/README.md) for configuration.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
